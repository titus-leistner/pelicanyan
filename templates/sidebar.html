<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">
<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <div class="profile">
      <img src="{{ SITEURL }}/theme/img/profile.png"/>
    </div>
  </div>

  <nav class="sidebar-nav">
  <a class="sidebar-nav-item" href="{{ SITEURL }}/">All</a>

  {% for category, articles in categories %}
      <a class="sidebar-nav-item" href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>
  {% endfor %}

  {% for title, href in LINKS %}
  <a class="sidebar-nav-item" href="{{ href }}">{{ title }}</a>
  {% endfor %}

  <div class="sidebar-social">
  {% for title, href in SOCIAL %}
  <a class="sidebar-social-item" href="{{ href }}">
    <img src="{{ SITEURL }}/theme/img/{{ title }}.png" alt="{{ title }}"/>
  </a>
  {% endfor %}
  </div>
  </nav>

  <div class="sidebar-item">
    <p>
    &copy; {{ AUTHOR }} {{ CURRENTYEAR }}
    </p>
    <p class="tiny-note">
        Made with
        <a class="muted" href="https://blog.getpelican.com">Pelican</a>
        and
        <a class="muted" href="https://github.com/thomaswilley/pelicanyan">Pelicanyan</a>
    </p>
  </div>
</div>
